<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <title>NFT preview card component</title>
</head>
<body>

<div class="container">
  <img src="/images/image-equilibrium.jpg" alt="image-equilibrium" class="container__img">
  <div class="container__text">
    <div class="text__tile">Equilibrium #3429</div>
    <div class="text__paragraph">Our Equilibrium collection promotes balance and calm.</div>
    <div class="text__footer--icon"><img src="/images/icon-ethereum.svg" alt="" class="icon__eth">
      0.041 ETH
    </div>
    <div class="text__footer--time"><img src="/images/icon-clock.svg" alt="" class="text__clock">3 days left</div>
  </div>
  <div class="card__footer">
    <img src="/images/image-avatar.png" alt="" class="footer__avatar">Creation of Jules Wyvern
  </div>
</div>  
<footer>
  <div class="attribution">
     Coded by <a href="https://github.com/RomanNazzetta/nft-preview-card-component" target="_blank">Roman Nazzetta</a>.
  </div></footer>
</body>
</html>
